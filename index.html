<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joystick + Dodge Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #joystick-container {
      position: absolute;
      left: 50px; bottom: 50px;
      width: 150px; height: 150px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="joystick-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
