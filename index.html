<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge Curveball</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    /* Import a sleek font */
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: #1e1e1e;
      font-family: 'Rubik', sans-serif;
      color: #eee;
    }
    canvas {
      display: block;
      width: 100vw; height: 100vh;
    }
    #joystick-container {
      position: absolute; left: 50px; bottom: 50px; z-index: 10;
    }

    /* MENU OVERLAY */
    #menu {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
    }

    /* Central card */
    #menu .menu-card {
      background: #2b2b2b;
      border-radius: 16px;
      padding: 32px;
      width: 90%; max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      display: flex; flex-direction: column;
      gap: 24px;
    }

    /* Section rows */
    .menu-row {
      display: flex; align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .menu-row h2 {
      margin: 0;
      flex: 1 1 auto;
      font-size: 1rem;
      font-weight: 500;
      white-space: nowrap;
    }

    /* Option buttons */
    .option {
      flex: 1 1 auto;
      background: #3c3c3c;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #eee;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      transition: background 0.2s, border-color 0.2s;
    }
    .option img.char-icon {
      width: 40px; height: 40px; border-radius: 50%;
    }
    .option:hover {
      background: #4a4a4a;
      border-color: #888;
    }
    .option.selected {
      background: #1abc9c;
      border-color: #16a085;
      color: #1e1e1e;
    }

    /* Highscore box */
    #highscore {
      background: #3c3c3c;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      min-width: 80px;
    }

    /* Start button */
    #startGame {
      margin-top: 8px;
      background: #e74c3c;
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    #startGame:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
    #startGame:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <!-- ——— Menu ——— -->
  <div id="menu">
    <div class="menu-card">
      <div class="menu-row">
        <h2>Character</h2>
        <button id="characterHank" class="option selected">
          <img src="hank.png" class="char-icon" alt="Hank">
          Hank
        </button>
        <button id="characterEdgar" class="option">
          <img src="edgar.png" class="char-icon" alt="Edgar">
          Edgar
        </button>
        <button id="characterFang" class="option">
          <img src="fang.png" class="char-icon" alt="Fang">
          Fang
        </button>
      </div>
      <div class="menu-row">
        <h2>Attack</h2>
        <button id="attackSelect" class="option selected" disabled>
          Spike&nbsp;Burst
        </button>
      </div>
      <div class="menu-row">
        <h2>Highscore</h2>
        <div id="highscore">0</div>
      </div>
      <button id="startGame">START GAME</button>
    </div>
  </div>

  <!-- ——— Game layer ——— -->
  <canvas id="gameCanvas"></canvas>
  <div id="joystick-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
